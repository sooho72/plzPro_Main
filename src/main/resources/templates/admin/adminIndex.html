<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
    <header class="text-center mb-4">
        <h1 class="display-4">관리자 대시보드</h1>
        <p class="lead">신고글 관리 및 유저 관리를 위한 페이지입니다.</p>
    </header>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>신고글 관리</h5>
                </div>
                <div class="card-body">
                    <p>신고된 게시글을 확인하고 관리할 수 있습니다.</p>
                    <a href="/admin/reports" class="btn btn-warning">신고글 목록 보기</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>유저 관리</h5>
                </div>
                <div class="card-body">
                    <p>유저 정보를 확인하고 관리할 수 있습니다.</p>
                    <a href="/admin/users" class="btn btn-warning">유저 목록 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
