<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BootaKey!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <style>
    body, html {
      font-family: 'Gaegu', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #b7dce8; /* 파스텔 파란색 배경 */
      min-height: 100vh; /* 화면 높이를 기준으로 최소 높이 설정 */
      display: flex; /* flexbox 레이아웃 사용 */
      justify-content: center; /* 가로 방향 중앙 정렬 */
      align-items: center; /* 세로 방향 중앙 정렬 */
      flex-direction: column; /* 세로 방향으로 배치 */
    }

    .header-img {
      text-align: center;
      padding: 50px 0;
      background-color: #b7dce8; /* 배경색 통일 */
      border: none; /* 경계선 제거 */
    }

    .header-img img {
      max-width: 1200px; /* 이미지 최대 너비 */
      height: auto; /* 이미지 비율 유지 */
      border-radius: 50%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      padding: 10px;
    }

    .header-img h1 {
      font-size: 2.5rem;
      color: #333;
      margin-top: 20px;
    }

    .header-img p {
      font-size: 1.4rem;
      color: #555;
    }

    .btn-main {
      background-color: #5d9cec;
      color: #fff;
      font-size: 1.5rem;
      padding: 10px 30px;
      border-radius: 20px;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-main:hover {
      background-color: #4a8bd6;
    }

    .footer {
      background-color: #b7dce8;
      color: #3a506b;
      text-align: center;
      padding: 15px;
      position: fixed; /* 푸터를 화면 하단에 고정 */
      bottom: 0;
      left: 0;
      width: 100%; /* 푸터가 화면의 너비 전체를 차지 */
      border-top: none; /* 경계선 제거 */
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="header-img">
  <img th:src="@{/images/haedal.png}" alt="이미지">
  <h1>BooTaKHey!</h1>
  <p>환영합니다!"당신 근처의 커뮤니티
    가까운 이웃과 함께 도움을 부탁해요”</p>
  <div>
    <a href="/user/login" class="btn btn-main">로그인</a>
    <a href="/user/join" class="btn btn-main">회원가입</a>
  </div>
</div>

<!-- Footer Section -->
<footer class="footer">
  <div class="container">
    <p>© 2024 BootaKey! All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
